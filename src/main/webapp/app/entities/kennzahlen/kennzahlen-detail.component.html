
<div *ngIf="kennzahlen">
    <h2><span jhiTranslate="aimyApp.kennzahlen.detail.title">Kennzahlen</span> {{kennzahlen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aimyApp.kennzahlen.periode">Periode</span></dt>
        <dd>
            <span>{{kennzahlen.periode}}</span>
        </dd>
        <dt><span jhiTranslate="aimyApp.kennzahlen.name">Name</span></dt>
        <dd>
            <span>{{kennzahlen.name}}</span>
        </dd>
        <dt><span jhiTranslate="aimyApp.kennzahlen.aktuell">Aktuell</span></dt>
        <dd>
            <span>{{kennzahlen.aktuell}}</span>
        </dd>
        <dt><span jhiTranslate="aimyApp.kennzahlen.durchschnitt">Durchschnitt</span></dt>
        <dd>
            <span>{{kennzahlen.durchschnitt}}</span>
        </dd>
        <dt><span jhiTranslate="aimyApp.kennzahlen.gesamt">Gesamt</span></dt>
        <dd>
            <span>{{kennzahlen.gesamt}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'kennzahlen/'+ kennzahlen.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
