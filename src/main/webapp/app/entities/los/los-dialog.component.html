<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLosLabel" jhiTranslate="aimyApp.los.home.createOrEditLabel">Create or edit a Los</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!los.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="los.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aimyApp.los.periode" for="field_periode">Periode</label>
            <input type="number" class="form-control" name="periode" id="field_periode"
                [(ngModel)]="los.periode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aimyApp.los.menge" for="field_menge">Menge</label>
            <input type="number" class="form-control" name="menge" id="field_menge"
                [(ngModel)]="los.menge"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aimyApp.los.durchlaufzeit" for="field_durchlaufzeit">Durchlaufzeit</label>
            <input type="number" class="form-control" name="durchlaufzeit" id="field_durchlaufzeit"
                [(ngModel)]="los.durchlaufzeit"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aimyApp.los.kosten" for="field_kosten">Kosten</label>
            <input type="number" class="form-control" name="kosten" id="field_kosten"
                [(ngModel)]="los.kosten"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
