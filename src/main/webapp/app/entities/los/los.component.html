<div>
    <h2>
        <span jhiTranslate="aimyApp.los.home.title">Los</span>
        <button class="btn btn-primary float-right jh-create-entity create-los" [routerLink]="['/', { outlets: { popup: ['los-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aimyApp.los.home.createLabel">
            Create new Los
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="los">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="periode"><span jhiTranslate="aimyApp.los.periode">Periode</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nummer"><span jhiTranslate="aimyApp.los.nummer">Nummer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="menge"><span jhiTranslate="aimyApp.los.menge">Menge</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="durchlaufzeit"><span jhiTranslate="aimyApp.los.durchlaufzeit">Durchlaufzeit</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="kosten"><span jhiTranslate="aimyApp.los.kosten">Kosten</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let los of los ;trackBy: trackId">
                <td><a [routerLink]="['../los', los.id ]">{{los.id}}</a></td>
                <td>{{los.periode}}</td>
                <td>{{los.nummer}}</td>
                <td>{{los.menge}}</td>
                <td>{{los.durchlaufzeit}}</td>
                <td>{{los.kosten}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../los', los.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'los/'+ los.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'los/'+ los.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="los && los.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
