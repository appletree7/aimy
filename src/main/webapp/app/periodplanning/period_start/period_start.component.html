<form name="saveForm" role="form" novalidate (ngSubmit)="save()" #saveForm="ngForm">
    <div>
      <h2>
          <span jhiTranslate="period_start.title">Starte Periode</span>
      </h2>
        <h4 jhiTranslate="period_start.newperiod">Wähle die zu planende Periode aus:</h4>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aimyApp.teil.periode" for="field_aktuelleperiode">Periode</label>
            <input type="number" class="form-control" aria-labelledby="Aktuelle Periode" name="aktuelleperiode" id="field_aktuelleperiode"
                   [(ngModel)]="aktuelleperiode" required min="0" />
            <div [hidden]="!(saveForm.controls.aktuelleperiode?.dirty && saveForm.controls.aktuelleperiode?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!saveForm.controls.aktuelleperiode?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!saveForm.controls.aktuelleperiode?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!saveForm.controls.aktuelleperiode?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
      <jhi-alert></jhi-alert>
        <p class="lead">Importiere die Datei der letzten Periode um die Wartelisten richtig zu bestimmen.</p>
        <p class="lead" jhiTranslate="period_start.file">Wähle die Datei aus um die Eingabedaten aus der Datei zu erhalten:</p>
      <div class="form-group">
        <input type="file" class="form-control-file" name="text" id="file" accept="text/xml" aria-labelledby="Dateiimport der Planungsdaten"
               (change)="changeListener($event)"/>
      </div>
    </div>
    <div>

        <button type="submit" [disabled]="saveForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="button" class="btn btn-primary" [routerLink]="['/direktverkauf_und_normalverkauf']"
                replaceUrl="true">
            <span jhiTranslate="entity.action.next"> Weiter</span>
        </button>
    </div>
</form>
