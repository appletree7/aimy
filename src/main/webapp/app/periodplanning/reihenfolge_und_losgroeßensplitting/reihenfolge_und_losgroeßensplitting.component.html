<div>
    <h2>
        <span jhiTranslate="reihenfolge_und_losgroeßensplitting.title">Reihenfolge und Losgrößensplitting</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div>
        <h3>
            <span jhiTranslate="aimyApp.fertigungsauftrag.home.title">Fertigungsaufträge</span>
            <button class="btn btn-primary float-right jh-create-entity create-fertigungsauftrag" [routerLink]="['/', { outlets: { popup: ['fertigungsauftrag-new'] } }]">
                <span class="fa fa-plus"></span>
                <span  jhiTranslate="aimyApp.fertigungsauftrag.home.createLabel">
            Create new Fertigungsauftrag
            </span>
            </button>
        </h3>
    </div>
    <div class="table-responsive" *ngIf="fertigungsauftraege">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="aimyApp.fertigungsauftrag.nummer">Nummer</span></th>
                <th><span jhiTranslate="aimyApp.fertigungsauftrag.herstellteil">Herstellteil</span></th>
                <th><span jhiTranslate="aimyApp.fertigungsauftrag.auftragsmenge">Auftragsmenge</span></th>
                <th><span jhiTranslate="aimyApp.fertigungsauftrag.bearbeitungszeitmin">Bearbeitungszeitmin</span></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fertigungsauftrag of fertigungsauftraege|orderBy:'nummer';trackBy: trackId; let i=index">
                <td>
                    <div class="form-group">
                        <input type="number" class="form-control" name="nummer{{i}}" id="nummer{{i}}"
                               [(ngModel)]="fertigungsauftrag.nummer" required min="1" />
                    </div>
                </td>
                <!--<td>{{fertigungsauftrag.nummer}}</td>-->
                <td>
                    <div *ngIf="fertigungsauftrag.herstellteil">
                        <a [routerLink]="['../teil', fertigungsauftrag.herstellteil?.id ]" >{{fertigungsauftrag.herstellteil?.nummer}}</a>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="number" class="form-control" name="auftragsmenge{{i}}" id="auftragsmenge{{i}}"
                               [(ngModel)]="fertigungsauftrag.auftragsmenge" required min="=" />
                    </div>
                </td>
               <!-- <td>{{fertigungsauftrag.auftragsmenge}}</td>-->
                <td>{{fertigungsauftrag.bearbeitungszeitmin}}</td>
                <td class="text-right" *ngIf="fertigungsauftrag.id">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fertigungsauftrag', fertigungsauftrag.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fertigungsauftrag/'+ fertigungsauftrag.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fertigungsauftrag/'+ fertigungsauftrag.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" (click)="split()">
            Splitting
        </button>
        <button type="button" class="btn btn-primary" (click)="sort()">
            Sortieren
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button"
                (click)="previousState()"
                class="btn btn-info">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
    </div>
</div>
